<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header-container">
      <img class="header__logo" src="./assets/images/logo.svg" alt="logo-splitter">
    </header>
    <section class="calculator-container">
      <div class="inputs-section">
        <label for="bill" class="inputs-section__bill-label">Bill</label>
        <input id="bill" class="inputs-section__bill-input" type="number" value="0">
        <fieldset class="buttons">
          <legend class="buttons__legend">Select Tip %</legend>
            <button class="buttons__button">5%</button>
            <button class="buttons__button">10%</button>
            <button class="buttons__button buttons__button--selected">15%</button>
            <button class="buttons__button">25%</button>
            <button class="buttons__button">50%</button>
            <input class="buttons__custom" type="number" placeholder="Custom">
        </fieldset>
        <label for="people" class="inputs-section__people-label">Number of People<span class="alert"></span></label>
        <input id="people" class="inputs-section__people-input error" type="number" value="5">
      </div>
      <div class="result-section">
        <div class="results">
          <div>
            <p class="results__tip-amount">Tip Amount</p>
            <p class="results__tip-person">/ person</p>
          </div>
          <p class="results__tip-value">$4.27</p>
          <div>
            <p class="results__total-amount">Total</p>
            <p class="results__total-person">/ person</p>
          </div>
          <p class="results__total value">$32.79</p>
        </div>
        <button class="results-section__button">Reset</button>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agust√≠n R. Firpo</a>.
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
